<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="./app.js"></script>
    <title>Document</title>
</head>
<body>
    <header>

        <img src="./img/Vector.png" alt="Alura" class="imagenAlura">

    </header>
    <main>

        <section class="recibeTexto" id="encriptad">
            <h2>Ingrese el texto aquí</h2>
            <article class="tituloDos"> 
                <textarea placeholder="INGRESE EL TEXTO AQUÍ" name="texto" id="texto" class="texto" cols="45" rows="15" >  </textarea>
            </article>

            <article class="soloMinusculas">
                <img src="./img/info.png" alt="información">
                <p class="textoInfo"> Solo letras minúsculas y sin acentos </p>    
            </article>

            <article class="btns" id="btns"> 
                <input type = "button" value = "Encriptar" class = "encriptar" >
                <input type = "button" value = "Desencriptar" class = "desencriptar">
            </article>

            <article class="encriptador">

                    <img src="./img/Muñeco.png" alt="muñeco" class="muñeco">
                    <h3 class="mensaje"> Ningún mensaje fue encontrado </h3>
                    <p class="mensaje2">Ingresa el texto que desees encriptar o desencriptar.</p>
                

            </article>

        </section>
    </main>
    <footer>

    </footer>    
</body>
</html>
